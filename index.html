<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Text to speech</title>

    <link rel="stylesheet" href="style.css">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
  <section class="header">
		<video autoplay loop class = "myvideo" muted plays-inlines-inline>
		<source src="1.mp4" type="video/mp4">
		</video>

	<h1 class="glow">Text to Speech</h1>

    <p>Enter some text in the input below and press return  or the "play" button to hear it. change voices using the dropdown menu.</p>
    
    <form>
    <input type="text" class="txt" placeholder=" Enter Text ">
 
      <div>
      <label for="rate">Rate</label><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
      <div class="rate-value">1</div>
      <div class="clearfix"></div>
    </div>
    <div>
      <label for="pitch">Pitch</label><input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
      <div class="pitch-value">1</div>
      <div class="clearfix"></div>
    </div>
 <select>
    </select>
    <div class="controls">
      <button id="play" type="submit">Play</button>
    </div>
    </form>
    <footer>
      <p>
        Built with ðŸŽ§ by <a href="https://github.com/gautam08">Gautam</a>
      </p>
    </footer>
    <script src="script.js"></script>	
	</section>
    
  </body>
</html>
